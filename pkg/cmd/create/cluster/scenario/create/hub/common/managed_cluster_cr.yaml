apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: {{ .managedCluster.cloud }}
    name: "{{ .managedCluster.name }}"
    vendor: {{ .managedCluster.vendor }}
  name: "{{ .managedCluster.name }}"
spec:
  hubAcceptsClient: true
  leaseDurationSeconds: 60